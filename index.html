<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="my-navbar">
    <nav class="my-navbar-container">
        <div class="my-navbar-logo">
            <img src="./assets/LOGO.png" alt="Logo">
        </div>
        <ul class="my-navbar-menu">
            <li><a href="#">About us</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="my-navbar-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
</header>
<div class="hero">
  <video id="background-video" autoplay loop muted>
    <source src="./assets/hero-video.mp4" type="video/mp4">
  </video>
  <div>

    <div class="colum_text_hero">
      <p>Wecolme a the University</p>
      <p>We are an online platform to make learning</p>
      <div class="get_button">Get Now</div>
    </div>

    <div class="column_form"> 
      <div class="form_title">Register Now!</div>
      <form class="container_form">
        <div class="form-group">
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-row mb-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Email">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Phone">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Message" aria-label="With textarea"></textarea>
        </div>
        <div class="send-button">Send</div>
      </form>
    </div>

  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
